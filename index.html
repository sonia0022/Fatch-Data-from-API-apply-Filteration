<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Recipies</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper container-xxl">
        <h1>Fatch Data from API & Filteration </h1>
        <form class="form">
            <input type="text" class="search" id="search" placeholder="search..." oninput="handleSearch(this.value)">
            <div class="select">
                <select class="form-select" aria-label="Default select example" id="level">
                    <option selected>Difficulty Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                </select>
                <select class="form-select" aria-label="Default select example" id="meal">
                    <option selected>Meal Type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="snack">Snack</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="beverage">Beverage</option>
                </select>
                <select class="form-select" aria-label="Default select example" id="cuisine">
                    <option selected>Cuisine</option>
                    <option value="american">American</option>
                    <option value="italian">Italian</option>
                    <option value="asian">Asian</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="mexican">Mexican</option>
                    <option value="pakistani">Pakistani</option>
                    <option value="japanese">Japanese</option>
                    <option value="greek">Greek</option>
                    <option value="korean">Korean</option>
                    <option value="moroccan">Moroccan</option>
                    <option value="turkish">Turkish</option>
                    <option value="indian">Indian</option>
                    <option value="thai">Thai</option>
                    <option value="russian">Russian</option>
                    <option value="brazilian">Brazilian</option>
                    <option value="lebanese">Lebanese</option>
                </select>
            </div>
        </form>

        <div class="row g-3" id="output">
        </div>
    </div>

    

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
